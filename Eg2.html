<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Changing link colors utilizing CSS</title>  
<style>  
a:link {  
  color: orangered;  
}  
a:visited {  
  color: rgb(6, 63, 6);  
}  
a:hover {  
  color: darkred;  
}  
a:active {  
  color: seagreen;  
}  
</style>  
</head>  
<body>  
  
<h2>Link Colors</h2>  
  
<a href="#link" target="_blank">Click here!!</a>   
  
</body>  
</html>
