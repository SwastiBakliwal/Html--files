<!DOCTYPE html>  
<html>  
<head>  
    <title> Header and Footer Example </title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
        }  
  
        header {  
            background-color: #4451b6;  
            color: #fff;  
            padding: 10px;  
            text-align: center;  
        }  
  
        footer {  
            background-color: #4451b6;  
            color: #fff;  
            padding: 10px;  
            text-align: center;  
            position: absolute;  
            bottom: 0;  
            width: 100%;  
        }  
  
        main {  
            padding: 20px;  
        }  
  
        nav ul {  
            list-style: none;  
            padding: 0;  
            margin: 0;  
        }  
  
        nav li {  
            display: inline;  
            margin-right: 10px;  
        }  
  
        nav a {  
            text-decoration: none;  
            color: #fff;  
        }  
    </style>  
</head>  
<body>  
  
    <header>  
        <!-- Header content goes here -->  
        <h1> Welcome to My Website </h1>  
        <nav>  
            <ul>  
                <li><a href = " #home " > Home </a></li>  
                <li><a href = " #about " > About </a></li>  
                <li><a href = " #services "> Services </a></li>  
            </ul>  
        </nav>  
        <p> Header Section </p>  
    </header>  
  
    <main>  
        <!-- Main content goes here -->  
        <p> This is the main content of the web page. </p>  
    </main>  
  
    <footer>  
        <!-- Footer content goes here -->  
        <p> Â© 2023 My Website. All rights reserved. </p>  
        <p> Contact: info@mywebsite.com </p>  
        <p> Footer Section </p>  
    </footer>  
  
</body>  
</html>
