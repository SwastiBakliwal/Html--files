<body>
<h1>Weather Station</h1>
<table  border=10 bordercolor=skyblue cellpadding=5 cellspacing=5 width=300>
<tr style="text-align:center;">
<th rowspan="2">Station </th>
<th colspan="2">Temperature</th>
<th rowspan="2">Humidity</th>
<th rowspan="2">Weather</th>
</tr>
<tr style="text-align:center;">
<td>Max</td>
<td>Min</td> 
</tr>
<tr style="text-align:center;">
<td>USA</td>
<td>24</td>
<td>19</td>
<td>60%</td>
<td>Cloudy</td>
</tr>
<tr style="text-align:center;">
<td> Germany</td>
<td>5</td>
<td>-1</td>
<td>70%</td>
<td>Rainy</td>
</tr>
</table>
</body>
</html>
